<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/block.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="level-info">关卡: <span id="level-name">交通工具</span></div>
            <div class="target">请选择包含 <span id="target">公交车</span> 的所有图块</div>
        </div>
        
        <div class="tile-container" id="tiles">
            <!-- 图块将通过JS动态生成 -->
        </div>
        
        <div class="button-group">
            <button class="button skip" id="skip">
                <i class="fas fa-forward"></i> 跳过
            </button>
            <button class="button" id="next">
                <i class="fas fa-check"></i> 验证
            </button>
        </div>
        
        <div class="stats">
            <div><i class="fas fa-tasks"></i> 完成: <span id="completed">0</span>/<span id="total">5</span></div>
            <div><i class="fas fa-percentage"></i> 正确率: <span id="accuracy">0</span>%</div>
        </div>
        
        <button class="home-button" onclick="window.location.href='main.html'">
            <i class="fas fa-home"></i> 返回主页
        </button>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle" id="modal-icon"></i>
            </div>
            <div class="modal-title" id="modal-title">验证成功</div>
            <div class="modal-message" id="modal-message">恭喜你通过了本关卡！</div>
            <button class="modal-button" id="modal-button">继续</button>
        </div>
    </div>

    <script src="js/blocklevels.js"></script>
    <script src="js/block.js"></script>
</body>
</html>
