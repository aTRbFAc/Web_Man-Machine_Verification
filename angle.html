<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑块验证码</title>
    <link rel="stylesheet" href="css/angle.css">
</head>
<body>
    <div class="verification-container">
        <h2>安全验证</h2>
        <p>拖动滑块，使图片角度为正</p>
        
        <div class="image-container">
            <div class="circular-image-wrapper">
                <img id="rotated-image" alt="验证图片">
            </div>
        </div>
        
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-thumb" id="slider-thumb"></div>
            </div>
            <div class="slider-labels">
                <span>旋转角度</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="refresh-btn" onclick="window.location.reload()">换一张图</button>
            <span id="verification-result"></span>
        </div>
    </div>
    
    <script src="js/angle.js"></script>
</body>
</html>
